<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Contact Us</title>
    </head>
    <body>
        <h2>Contact Us</h2>
        <div class="master-contact">
            <div id="contact-info"> 
                <p>Please reach out if you have any questions, fancy a chat about matcha or have any product related queries.</p>
                <ul>
                    <li>Phone: 0412 345 678</li>
                    <li>Address: 10 Downing Street, London, England</li>
                    <li>Email: elonmusk@hotmail.com</li>
                </ul>
            </div>
            <div id="form">
                <h3>Get in Touch</h3>
                <label for="name">Name: </label><br>
                <input type="text" id="name" name="name" placeholder="Joe Toe"><br>
                <label for="phone">Phone: </label><br>
                <input type="text" id="phone" name="phone" placeholder="0456 789 101"><br>
                <label for="Email">Email: </label><br>
                <input type="Email" id="email" name="email" placeholder="joe@gmail.com"><br>
                <p>Message: </p>
                <textarea rows="4" name="message"></textarea><br>

            </div>
        </div>
    </body>

</html>
